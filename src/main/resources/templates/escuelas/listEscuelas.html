<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EscuelaApp | Tismart</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>
<body>
		<header th:insert="fragments/menu :: menu-principal"></header>  
		
		<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Escuelas</strong></h4>              
          <div class="card-body">
          <!-- BOTON GUARDAR th:href=" @{/hospitales/create}" -->
            <a class="btn btn-primary" href="#" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <!-- MENSAJE DE GUARDADO O ELIMINADO CON EXITO -->
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>                  
                  <th scope="col">Cantidad Alumnos</th>                  
                  <th scope="col">Recurso Fiscal</th>
                  <th scope="col">Licenciada</th>
                  <th scope="col">Clasificacion</th>                  
                  <th scope="col">Fecha de Registro</th>
                  <th scope="col">Facultad</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="escuela : ${escuelas}">
                  <td th:text="${escuela.id}"></td>
                  <td th:text="${escuela.nombre}"></td>                  
                  <td th:text="${escuela.CantAlumnos}"></td>
                  <td th:text="${escuela.Recurso_Fiscal}"></td>
                  <td th:text="${escuela.Licenciada}"></td>
                  <td th:text="${escuela.clasificacion}"></td>
                  <td th:text="${escuela.facultad.Descripcion}"></td>
                  <td th:text="${#dates.format(hospital.fechaRegistro, 'dd-MM-yyyy')}"></td>


                  <td>
                  <!-- @{/vacantes/edit/{id} (id=${vacante.id})} ||@{/vacantes/delete/{id} (id=${vacante.id})}  -->
                    <a th:href="@{/hospitales/edit/{id} (id=${hospital.id})}" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/hospitales/delete/{id} (id=${hospital.id})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>                                              
              </tbody>
            </table>
            <!-- paginacion solo con botenes anterior y siguietne 
            <nav th:if="${vacantes.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination"> 
				<li class="page-item"><a th:href="@{/vacantes/indexPaginate(page=${vacantes.number - 1})}" class="page-link">Anterior</a></li>
				<li class="page-item"><a th:href="@{/vacantes/indexPaginate(page=${vacantes.number + 1})}" class="page-link">Siguiente</a></li> 
				</ul>
			</nav>
            -->
          
          </div>
        </div>
      </div> <!-- /container -->

    </main>
		
		<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>  
</body>
</html>
